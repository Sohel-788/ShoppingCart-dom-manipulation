<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Design</title>
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
          font-family: "Space Grotesk", sans-serif;
        }
        .selected {
          border: 1px solid purple;
        }
      </style>
</head>

<body>
    <main class='mb-12'>
        <div class="container mx-auto px-4 md:px-2">
            <div class="grid grid-cols-2">
                <!-- Image -->
                <div class="p-5 border rounded border-gray-200 m-5">
                    <div class="h-96 w-full">
                        <img src="images/1.jpg" id="img" class="w-full rounded h-full object-cover" alt="" />
                    </div>
                </div>
                <!-- Options -->
                <div class="mt-5 max-w-lg mx-auto">
                    <span id="description" class="text-lg text-gray-700">Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Rerum
                        beatae laboriosam, commodi quis tempore necessitatibus.
                        Voluptatibus minima aut non doloremque?
                    </span>
                    <span class="text-2xl font-medium pb-2"><span id="price">750</span>$</span>
                    <div class="flex justify-between items-center mt-10">
                        <div class="p-5 my-2 border cursor-pointer hover:border-purple-600 hover:shadow-lg rounded selected" id="first"><img src="images/1.jpg" class="w-20 h-20" alt="" />
                        </div>
                        <div class="p-5 my-2 border cursor-pointer hover:border-purple-600 rounded" id="second"><img src="images/2.jpg" class="w-20 h-20" alt="" />
                        </div>
                        <div class="p-5 my-2 border cursor-pointer hover:border-purple-600 rounded" id="third"><img src="images/3.jpg" class="w-20 h-20" alt="" />
                        </div>
                    </div>
                    <div class="pt-3">
                        <button class="selected p-5 border border-gray-200 shadow hover:shadow-lg rounded-b-sm" id="free">Free Shipping - 0$</button>
                        <button id="express" class="p-5  border border-gray-200 shadow hover:shadow-lg
                    rounded">Express Shipping - 30$</button>
                    </div>

                    <div class="text-2xl py-2">
                        Shipping Charge: <span id="shipping">0</span>$
                    </div>
                    <div class="text-2xl py-2">Total: <span id="total">750</span>$</div>
                    <button class="px-4 py-2 text-xl border border-purple-200  mt-6 shadow rounded hover:shadow-xl">Buy Now</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
